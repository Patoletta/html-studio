version: v1.0
name: Deploy Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  secrets:
    - name: HEROKU
    - name: NETLIFY
    - name: PEACEFUL-SPENCE
blocks:
  - name: 'Deploy Block'
    task:
      jobs:
        - name: 'Deploy to Netlify'
          commands:
            - checkout
            - npm install netlify-cli -g
            - netlify deploy -s $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN -p --dir ./public
        - name: 'Deploy to Heroku'
          commands:
            - checkout
            - docker build --tag registry.heroku.com/html-studio/web --file ./docker/Dockerfile "."
            - docker login -u _ -p $HEROKU_API_KEY registry.heroku.com
            - docker push registry.heroku.com/html-studio/web
            - curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
            - heroku container:release web -a html-studio
